<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <title>DeliverShop</title>
  <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
  <div id="container">
    <header>
      <picture>
        <source media="(min-width: 900px)" srcset="img/logo.png">
        <source media="(min-width: 600px)" srcset="img/logo.png">
        <img src="/img/logo.png" width="500px" alt="logo">
      </picture>
    </header>
    <main>
      <header>Cadastro</header><br>
        <section>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
    
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
               
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">

                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep">

                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua">

                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">

                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha">

                <label for="conf_senha">Confirme a Senha:</label>
                <input type="text" id="conf_senha" name="conf_senha">
                

            </form>
            <br>
            <a href="index.html"><input type="submit" ></a>
            <br>

        </section>
    </main>
    <footer>
      <p><b>Leonardo Marques Costa</b> - <i> Desenvolvimento Web Básico - Prof. Brilhante</i></p>
    </footer>
  </div>
</body>

</html>
